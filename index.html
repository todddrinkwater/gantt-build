<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gantt from Scratch</title>
  </head>
  <body>
    <table style="width:100%">
      <tr>
        <!-- Map out table headers by find keys from one object -->
        <th>#</th>
        <th>Name</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
      <!-- Map out data by mapping with a foreach the objects inside each array element -->
      <tr>
        <td>1</td>
        <td>Task 1</td>
        <td>01/01/17</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Task 2</td>
        <td>11/01/17</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Task 3</td>
        <td>17/01/17</td>
      </tr>
    </table>
  </body>
  <script type="text/javascript" src="chart.js"></script>
</html>
