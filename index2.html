<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gantt from Scratch</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="main.css" media="screen" title="no title">
    </script>
  </head>
  <body>
    <h1>GANTT Chart Prototype</h1>
    <form class="addTask" onSubmit="" method="post">
      Task Name:<input type="text" name="taskName" value="">
      Start Date:<input type="text" name="startDate" value="">
      Finish Date:<input type="text" name="finishDate" value="">
      Milestone: <input type="radio" name="milestone" value="true"><input type="radio" name="milestone" value="false" checked>
      <input type="submit" value="Submit">
    </form>
  </body>
  <script type="text/javascript" src="chart2.js"></script>
</html>
